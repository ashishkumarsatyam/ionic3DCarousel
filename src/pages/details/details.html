<ion-header>

  <ion-navbar color="primary">
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="{{item?.imgUrl}}">
            </ion-avatar>
            <h2>{{item?.title}}</h2>
            <p><ion-icon name="map"></ion-icon> {{item?.country}}</p>
        </ion-item>

        <img src="{{item?.backgroundImgUrl}}">

        <ion-card-content>
            <p>{{item?.description}} Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="people"></ion-icon>
                    <div>12 Friends</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
